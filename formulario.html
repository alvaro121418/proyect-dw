  <title>Formulario + Mapa</title>

<body>
  <div class="container-fluid">
    <h1 class="pb-5 mt-5">
      <center>Formulario + Mapa</center>
    </h1><br><br>
  </div>
  <div class="container-fluid cont text-center">
    <div class="row">
      <div class="col">
        <div class="datos container-fluid" >
          <u>
            <h3>
              <center> Contactanos</center>
            </h3>
          </u><br>
          <form enctype="multipart/form-data" id="form">
            <!--============Espacio donde se carga la imagen seleccionada ======================-->

            <div id="div-add-img" class="container-fluid"></div><br>
            <div id="div-add-btnDelete" class="container-fluid"></div>
            <div class="container-fluid">
              <label class="nombre">Ingrese su nombre</label>
              <input type="text" id="input-name" placeholder=" Ingrese su nombre"><br><br>
              <label>Ingrese su Apellido</label>
              <input type="text" placeholder="Ingrese su Apellido"><br><br>
              <label>Ingrese su Telefono</label>
              <input type="number" placeholder="Ingrese su Telefono"><br><br>
              <label>Ingrese su Email</label>
              <input type="email" id="input-email" placeholder="Ingrese su Email"><br><br>
              <label>Agregar Imagen</label>
              <input type="checkbox" name="foto" id="check" onclick="validar()"><br><br>
              <!--===========Creamos el contenedor donde se agregara el input tipo file =========-->
              <div id="div-img"></div>

              <input type="button" value="Aceptar" id="button-acept" class="btn btn-sm btn-primary btn-acept" disabled
                style="color:black">
              <br><input type="submit" value="Enviar" id="button-send" class="btn btn-lg bg-primary btn-send"
                onclick="validacionForm()">
            </div>
          </form>
        </div>
      </div>
      <div class="col div-map">
        <div class="mapa-grid datos mb-5">
          <u>
            <h2>Encuentranos aqui!!</h2>
          </u>
          <iframe class="iframe"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d905.5337793826075!2d-65.41500299636063!3d-24.7908264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3a5250854c3%3A0x5e011d79c98af233!2sInstituto%20Superior%20del%20Milagro%20N%C2%B0%208207!5e0!3m2!1ses-419!2sar!4v1697899785904!5m2!1ses-419!2sar"
            width="300" height="400" style="border-radius: 16px;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

    </div>
  </div>
</body>
